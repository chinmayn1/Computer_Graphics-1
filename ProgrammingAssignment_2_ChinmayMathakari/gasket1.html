<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>2D Sierpinski Gasket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">\
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="gasket1.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <canvas id="gl-canvas" width="512" height="512">
                    Oops ... your browser doesn't support the HTML5 canvas element
                </canvas>
            </div>

            <div class="col">
                <button class="favorite styled" id="pause" type="button">Pause</button>
                <button class="favorite styled" id="play" type="button"> Play </button>

                Point slider 500<input id="slider" type="range" min="500" max="5000" step="500" value="500"
                    oninput="slider(this.value)" />5000 <br>
                Speed<input type="range" min="100" max="200" step="10" value="100" class="slider" id="myRange"
                    oninput="updateSpeed(this.value)">
                    View Port size
                <input type="range" id="x" min="0" max="640" value="0" step="1"> x<br>
                <input type="range" id="y" min="0" max="640" value="0" step="1"> y<br>
                <input type="range" id="aspect" min="0" max="1" value="1" step="0.01"> View<br>

                <div>
                    <label for="colorpicker">Color :</label>
                       <input type="color" id="colorpicker"/>
                    </div>
                    
                    <br>
                    
                    <label>RGB (0-255):</label><br>
                    R: <input type="text" id = "redtxt" name = "red"  value = "0"> 
                    G: <input type="text" id = "greentxt" name = "green" value = "0"> 
                    B: <input type="text" id = "bluetxt" name = "blue" value = "255">
                    <button id='setColor'>Set</button>
                    
                    <br>
                    
                    <label>Status: </label><label id = "status"></label>
                    
               
            </div>
        </div>

    </div>
